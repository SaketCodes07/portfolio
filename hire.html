<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Form</title>
    <link rel="stylesheet" href="hire.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="heading">
        PLEASE ENTER YOUR DETAILS:
    </h1>
    <form action="#" method="post" onsubmit="showLoading(event)">
        <div class="input-container">
            <input type="text" id="name" name="name" placeholder="" required autocomplete="off">
            <label for="name">Your Name:</label>
            <div class="input-bg"></div>
        </div>
        <div class="input-container">
            <input type="email" id="email" name="email" placeholder="" required autocomplete="off">
            <label for="email">Email:</label>
            <div class="input-bg"></div>
        </div>
        <div class="input-container">
            <input type="text" id="about" name="about" placeholder="" required autocomplete="off">
            <label for="about">About:</label>
            <div class="input-bg"></div>
        </div>
        <div class="input-container">
            <input type="text" id="message" name="message" placeholder="" required autocomplete="off">
            <label for="message">Message:</label>
            <div class="input-bg"></div>
        </div>
        <div class="submit-container">
            <input type="submit" value="SUBMIT">
        </div>
    </form>

   
</body>
</html>
